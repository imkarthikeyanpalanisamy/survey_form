<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Survey form</title>
    <link rel="icon" href="./My image.jpeg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale 1.0, maximum-scale 1.0 user-scalable-0">
    <meta name="content" content="KARTHIKEYAN P">
    <meta name="content" description="Web Development Internship">
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <!--Form tags-->
    <!--Survey Form-->
    <h1><u>Product survey form</u></h1>
    <form>
    <fieldset>
        <legend><h2><b>Customer information</b></h2></legend>
        <label for="first name">First Name</label><br>
        <input id="first name" type="text" placeholder="Enter your first name" required autofocus><br><br>
        <label for="last name">Last name</label><br>
        <input id="last name" type="text" placeholder="Enter your last name" required autofocus><br><br>
        <label for="email id">Email Id</label><br>
        <input id="email id" type="email" placeholder="Enter your email id" required autofocus><br><br>
        <label for="mobile number">Phone number</label><br>
        <input id="mobile number" type="mobile number" placeholder="Enter your mobile number" required autofocus><br><br>
        <label for="address">Address</label><br>
        <textarea id="address" type="text" placeholder="start type here.."></textarea><br>
        <hr>
        <label for="how long have you been using this product and why?">How long have you been using this product and why?</label><br>
        <textarea id="how long have you been using this product and why?" type="text" placeholder="start type here.."></textarea><br><br>
        <label for="write your comments and suggestions about our products in comparison with other competitors">Write your comments and suggestions about our products in comparison with other competitors:
        </label><br>
        <textarea id="write your comments and suggestions about our products in comparison with other competitors" type="text" placeholder="start type here.."></textarea><br><br>
        <label for="are you satisfied with our product performance? share your opinions:">Are you satisfied with our product performance? share your opinions:
        </label><br>
        <textarea id="are you satisfied with our product performance? share your opinions:" type="text" placeholder="start type here.."></textarea><br><br>
        </label><br>
        <label for="tell us something about your shopping experiences to buy our product:">Tell us something about your shopping experiences to buy our product:
        </label><br>
        <textarea id="tell us something about your shopping experiences to buy our product:" type="text" placeholder="start type here.."></textarea><br><br>
        </label><br>
        <label for="would you like to continue with our product? if No why:">Would you like to continue with our product? if No why:
        </label><br>
        <textarea id="would you like to continue with our product? if No why:" type="text" placeholder="start type here.."></textarea><br><br>
        </label><br>
        <label for="what kind of changes would you like to see in our products so as to enhance your satisfaction level?">What kind of changes would you like to see in our products so as to enhance your satisfaction level?
        </label><br>
        <textarea id="what kind of changes would you like to see in our products so as to enhance your satisfaction level?" type="text" placeholder="start type here.."></textarea><br><br>
        </label><br>
        </fieldset>
        <br>
        <footer>
            <p>Thank you for completing this survey &excl;</p>
            <button>submit</button>
        </footer>
    </form>
</body>
</html>
